<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | Innowiz IT Solutions</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      padding: 12px 28px;
      background: #ffffff;
      color: #4f46e5;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #e5e7eb;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      The page you are looking for may have been moved, renamed,
      or does not exist.
    </p>
    <a class="button" href="https://www.innowizitsolutions.com">
      Go to Homepage
    </a>
  </div>
</body>
</html>
